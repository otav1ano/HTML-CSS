<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Célula</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <!--USANDO AS PROPRIEDADES PARA MESCLAR AS CÉLULAS
        O atributo rowspan="n" é utilizado para especificar quantas linhas uma célula deve se estender verticalmente.

        O atributo colspan="n" é usado para especificar quantas colunas uma célula deve se estender horizontalmente.
    -->
    <h1>Mesclagem de Célula</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>
            <td>I</td>
           
        </tr>
        <tr>
            
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
