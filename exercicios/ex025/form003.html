<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <!--Nesse exemplo usamos algumas propriedades do input type:
        input type:"number" = Este tipo de entrada é usado para campos que aceitam apenas números, pode incluir um atributo 'min' e 'max' para definir limites mínimo e máximo para os números.
        
        input type:"month" = Permite a entrada de um mês e ano, geralmente exibindo um seletor de mês e um seletor de ano.

        input type:"date" = Permite a entrada de uma data, exibindo um seletor de calendário ou um campo de texto, dependendo do navegador. Pode incluir atributos 'min' e 'max' para definir limites mínimo e máximo para as datas.


        input type:"time" = Permite a entrada de uma hora, exibindo um seletor de horas e minutos. Pode incluir atributos 'min' e 'max' para definir limites mínimo e máximo para as horas.

    
    
    -->
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="">

    <p>
        <label for="inome">Nome</label>
        <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo">
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" >
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-11">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2023-11-28">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


    </form>
</body>
</html>
