<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <!--Nesse exemplo usamos 3 tipo de input:
            
            <input type="range">cria um controle deslizante que permite aos usuários selecionar um valor numérico dentro de um intervalo especificado.

            <input type="file">cria uma entrada de arquivo, permitindo aos usuários escolher um ou vários arquivos de seu dispositivo.

            <input type="color">cria um seletor de cores, permitindo que os usuários escolham uma cor interagindo com uma roda de cores gráfica.
        -->
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Sattisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
